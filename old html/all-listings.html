<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1 { text-align: center; color: #333; }
        .search-container { text-align: center; margin: 20px 0; }
        #search-input { width: 80%; max-width: 500px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        #listings-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .listing-card { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.2s; position: relative; }
        .listing-card:hover { transform: translateY(-5px); }
        .listing-card h2 { margin-top: 0; color: #007bff; }
        .listing-card p { margin: 5px 0; }
        .listing-card img { max-width: 100%; height: auto; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Listings</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for listings...">
        </div>
        <p id="message">Loading listings...</p>
        <div id="listings-container"></div>
    </div>

    <script>
        const listingsContainer = document.getElementById('listings-container');
        const messageElement = document.getElementById('message');
        const searchInput = document.getElementById('search-input');
        const apiEndpoint = 'https://us-central1-ultimate-life-472800-r4.cloudfunctions.net/get_all_listings';

        let allListings = [];

        async function fetchAllListings() {
            try {
                const response = await fetch(apiEndpoint);
                
                if (response.ok) {
                    const responseData = await response.json();
                    
                    if (responseData.listings && responseData.listings.length > 0) {
                        messageElement.style.display = 'none';
                        allListings = responseData.listings;
                        renderListings(allListings);
                    } else {
                        messageElement.textContent = 'No listings available yet.';
                    }
                } else {
                    const errorData = await response.json();
                    messageElement.textContent = `Error: ${errorData.message || 'Could not fetch listings.'}`;
                    messageElement.style.color = 'red';
                }

            } catch (error) {
                console.error('Fetch error:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = 'red';
            }
        }

        function renderListings(listingsToRender) {
            listingsContainer.innerHTML = ''; // Clear previous listings
            listingsToRender.forEach(listing => {
                const card = document.createElement('div');
                card.className = 'listing-card';
                card.innerHTML = `
                    <h2>${listing.titulo}</h2>
                    <p><strong>Price:</strong> $${listing.precio}</p>
                    <p><strong>Location:</strong> ${listing.direccion}</p>
                    <p><strong>Area:</strong> ${listing.area} mÂ²</p>
                    <p>${listing.descripcion}</p>
                `;
                
                if (listing.photos && listing.photos.length > 0) {
                    const photo = document.createElement('img');
                    photo.src = listing.photos[0];
                    photo.alt = listing.titulo;
                    card.appendChild(photo);
                }
                
                listingsContainer.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredListings = allListings.filter(listing => {
                return (
                    listing.titulo.toLowerCase().includes(searchTerm) ||
                    listing.descripcion.toLowerCase().includes(searchTerm) ||
                    listing.direccion.toLowerCase().includes(searchTerm) ||
                    listing.provincia.toLowerCase().includes(searchTerm) ||
                    listing.ciudad.toLowerCase().includes(searchTerm)
                );
            });
            renderListings(filteredListings);
        });

        document.addEventListener('DOMContentLoaded', fetchAllListings);
    </script>
</body>
</html>
