<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <style>
    body { font-family: sans-serif; }
    form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px; margin-bottom: 10px; }
    button { width: 100%; padding: 10px; border: none; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; border-radius: 4px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #message { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Create an Account</h1>
  <form id="registrationForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Register</button>
  </form>
  <p id="message"></p>
  <script>
    const form = document.getElementById('registrationForm');
    const messageElement = document.getElementById('message');
    const submitButton = form.querySelector('button');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); 
        
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const fullname = document.getElementById('fullname').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Frontend validation
        if (password !== confirmPassword) {
            messageElement.textContent = 'Passwords do not match.';
            messageElement.style.color = 'red';
            return;
        }

        // Show loading state
        submitButton.disabled = true;
        messageElement.textContent = 'Registering...';
        messageElement.style.color = 'black';

        const data = { email, username, fullname, password };

        try {
            const apiEndpoint = 'https://registeruser-n3ecidiukq-uc.a.run.app'; 

            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            const responseData = await response.json();

            if (response.ok) {
                messageElement.textContent = 'Account created successfully!';
                messageElement.style.color = 'green';
                console.log('Token:', responseData.token); 
                // Redirect or show a success message
            } else {
                messageElement.textContent = responseData.msg || 'Registration failed.';
                messageElement.style.color = 'red';
            }

        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = 'An error occurred. Please try again later.';
            messageElement.style.color = 'red';
        } finally {
            submitButton.disabled = false;
        }
    });
  </script>
</body>
</html>
